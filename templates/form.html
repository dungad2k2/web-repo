<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Student</title>
</head>
<body>
    <h1>{% if student %}Edit{% else %}Add{% endif %} Student</h1>
    <form method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" value="{{ student.full_name if student else '' }}">
        <br>
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender" value="{{ student.gender if student else '' }}">
        <br>
        <label for="school">School:</label>
        <input type="text" name="school" id="school" value="{{ student.school if student else '' }}">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
