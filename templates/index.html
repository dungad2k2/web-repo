<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VDT2024 Students</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Students List</h1>
    <a href="{{ url_for('web.add') }}">Add Student</a>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Gender</th>
                <th>School</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.full_name }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.school }}</td>
                    <td>
                        <a href="{{ url_for('web.detail', id=student.id) }}">Detail</a>
                        <a href="{{ url_for('web.edit', id=student.id) }}">Edit</a>
                        <form action="{{ url_for('web.delete', id=student.id) }}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
